baseURL: https://qrcat.github.io/
languageCode: en-us
title: QRCat's Blog
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: QRCat's Blog
  description: ""
  keywords: [Blog]
  author: "Quanyuan Ruan"
  images: []
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "icon/cat_cvpr_64x64.ico"
    favicon16x16: "icon/cat_cvpr_16x16.ico"
    favicon32x32: "icon/cat_cvpr_32x32.ico"
    apple_touch_icon: "icon/cat_cvpr_128x128.ico"
    safari_pinned_tab: "icon/cat_cvpr_32x32.ico"

  label:
    text: "Home"
    icon: "icon/cat_cvpr_128x128.ico"
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Quanyuan Ruan's o(=â€¢ã‚§â€¢=)mðŸ˜¼"
    Content: "M.Eng in South China University of Techonology. Focusing on Computer Vision"

  socialIcons: # optional
    - name: github
      url: "https://github.com/qrcat"
    - name: googlescholar
      url: "https://scholar.google.com/citations?user=PetMYj8AAAAJ&hl=zh-CN"
    - name: email
      url: "mailto:ruanquanyuan@outlook.com"

  analytics:
    google:
      SiteVerificationTag: "G-76PLZ7N2P1"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/qrcat/qrcat.github.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

markup:
  goldmark:
    renderer:
      unsafe: True